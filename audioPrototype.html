<!DOCTYPE html>
<html>
<head>
  <title>Play Songs</title>
  <style>
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <audio id="audio-player" controls></audio>
  <div>
    <button onclick="playSong('T8')">T8</button>
    <button onclick="playSong('T7')">T7</button>
    <button onclick="playSong('Tag2')">Tag2</button>
    <button onclick="playSong('T6')">T6</button>
    <button onclick="playSong('T5')">T5</button>
  </div>

  <script>
    const audioPlayer = document.getElementById('audio-player');
    const groups = {
      'T8': ['sounds/T8Starter.mp3', 'sounds/T8Loop.mp3'],
      'T7': ['sounds/T7Starter.mp3', 'sounds/T7Loop.mp3'],
      'Tag2': ['sounds/Tag2Starter.mp3', 'sounds/Tag2Loop.mp3'],
      'T6': ['sounds/T6Starter.mp3', 'sounds/T6Loop.mp3'],
      'T5': ['sounds/T5Starter.mp3', 'sounds/T5Loop.mp3']
    };

    function playSong(group) {
      const [starter, loop] = groups[group];
      audioPlayer.src = starter;
      audioPlayer.play();
      audioPlayer.addEventListener('ended', function() {
        audioPlayer.src = loop;
        audioPlayer.play();
        audioPlayer.addEventListener('ended', function() {
          this.currentTime = 0;
          this.play();
        }, { once: true });
      }, { once: true });
    }
  </script>
</body>
</html>
