<head>
  <meta charset="UTF-8">

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

  @keyframes fadeInAnimation {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes fadeInBackground {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 0.7;
    }
  }
  
  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
  
  @keyframes pulseAnimation {
    0% {
      text-shadow: 0 0 10px #8B0000;
    }
    50% {
      text-shadow: 0 0 20px #8B0000;
    }
    100% {
      text-shadow: 0 0 10px #8B0000;
    }
  }
  
  @keyframes iconPulseAnimation {
    0% {
      box-shadow: 0 0 15px #8B0000; /* Adjusted box-shadow size */
    }
    50% {
      box-shadow: 0 0 25px #8B0000; /* Adjusted box-shadow size */
    }
    100% {
      box-shadow: 0 0 15px #8B0000; /* Adjusted box-shadow size */
    }
  }
  
  
  #versionInfo {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 16px;
    color: #fff;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
  }
  
  body {
    font-family: 'Bebas Neue', cursive;
    color: #fff;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #000000, #8B0000, #800080);
    background-size: 600% 600%;
    animation: gradientAnimation 5s ease infinite;
    background-repeat: no-repeat;
    background-attachment: fixed;
    position: relative;
    animation: fadeInAnimation 1s ease-in-out;
  }
  
  body::before {
    content: "";
    background-repeat: no-repeat;
    background-position: left top;
    background-size: 50%;
    background-color: rgba(0, 0, 0, 0.1);
    position: absolute;
    opacity: 0;
    top: 0;
    left: 0px;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
    animation: fadeInBackground 1s ease-in-out forwards;
  }
  
  .title {
    font-family: 'Bebas Neue', sans-serif;
    text-align: center;
    font-size: 48px;
    color: white;
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    animation: pulseAnimation 2s infinite;
  }
  
  .character-select {
    display: grid;
    grid-template-columns: repeat(11, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 10px;
    justify-content: center;
    margin: 0 auto;
    max-width: 1200px;
    padding: 40px;
    border-radius: 10px;
    position: relative;
    z-index: 3;
    animation: fadeInAnimation 1s ease-in-out;
  }
  
  .character-icon {
    position: relative;
    width: 5vw;
    padding-bottom: 5vw;
    overflow: hidden;
    cursor: pointer;
    background-color: rgba(45, 47, 50, 1);
    border-top-left-radius: 15px;
    animation: iconPulseAnimation 1s infinite; /* Changed animation duration to 1s */
    box-shadow: 0 0 10px crimson; /* Added crimson red glow */
  }
  
  
  .character-icon img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .character-icon::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .character-icon:hover::before {
    opacity: 10;
    background-color: rgba(255, 0, 0, 0.5);
  }
  
  .character-icon.selected::before {
    background-color: rgba(255, 0, 0, 0.5);
  }
  
  .random {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    background-color: #333;
    color: #fff;

  }
  
  .temp {

  .custom-audio-player {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    background-color: transparent;
  }

  .custom-audio-player button {
    background-color: transparent;
    color: white;
    border: none;
    outline: none;
    font-size: 18px;
    cursor: pointer;
    margin: 0 10px;
  }

  .custom-audio-player #song-option {

  }

  .custom-audio-player input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    background-color: transparent;
    height: 20px;
    width: 100px;
    margin: 0 10px;
    outline: none;
    border: 1px solid rgba(255, 255, 255, 0.5); /* Add a subtle white border */
    border-radius: 10px; /* Add rounded corners to the border */
  }

  .custom-audio-player input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    background-color: white;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    cursor: pointer;
  }

  .custom-audio-player input[type="range"]::-moz-range-thumb {
    background-color: white;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    cursor: pointer;
  }

  #audio-player-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: darkred;
        padding: 5px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

      #audio-player-popup {
        position: fixed;

        right: 20px;
        background-color: rgb(60, 0, 0);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

        display: flex;
        flex-direction: column;
        align-items: center;

      }

      #audio-player-popup.show {

      }

      .audio-player-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      

      .arrow-button, .playButton, .stopButton, .pauseButton {

        .arrow-button svg, .playButton svg, .stopButton svg, .pauseButton svg {

        }

        .arrow-button:hover, .playButton:hover, .stopButton:hover, .pauseButton:hover {

      #audio-player {

        outline: none;
      }

      #audio-player::-webkit-progress-bar {

      }

      #audio-player::-webkit-progress-value {
        background-color: #8b0000;
        border-radius: 2px;
      }

      #audio-player::-webkit-media-controls {

      }

      .prev-button {

      .next-button {

      }

      #song-option {

      }

      @keyframes wave {
        0% { background-position: 0 0; }
        50% { background-position: 100px 0; }

      }

      .button-container {
      display: flex;
      gap: 20px; /* Add spacing between buttons */
      justify-content: center;
      margin-top: 10px;
    }

</style>

  <script>
    let currentVersion = '1.2.3'; // Current version
    let latestVersion = ''; // Variable to store latest version

    // Function to check if the app version is up-to-date
    function checkVersion() {
        // Displaying the latest version in the versionInfo div
        document.getElementById('versionInfo').innerHTML = `<p>VERSION: ${currentVersion}</p>`;

        // Checking if latest version is different from current version
        if (latestVersion !== currentVersion) {
            // If different, display message with a hyperlink to download the latest version
            document.getElementById('versionInfo').innerHTML += `<p>This app version is outdated, you can download the latest version <a href="https://github.com/PeakFiction/FrameMasterT8">here</a>.</p>`;
        }
    }

    // Fetching the latest version from the provided URL
    fetch('https://raw.githubusercontent.com/PeakFiction/FrameMasterT8/main/version.md')
        .then(response => response.text())
        .then(data => {
            // Storing the fetched latest version
            latestVersion = data.trim(); // Removing any leading or trailing whitespace
            // Checking the app version
            checkVersion();
        })
        .catch(error => {
            // Handling any errors that may occur during fetching
            console.error('Error fetching data:', error);
            document.getElementById('versionInfo').innerHTML = `<p>Error fetching version data. Please try again later.</p>`;
        });
</script>

    <script>
    function toggleAudioPlayerPopup() {
      const audioPlayerPopup = document.getElementById('audio-player-popup');
      if (!audioPlayerPopup.classList.contains('show')) {
        audioPlayerPopup.style.display = 'flex';
      }
      audioPlayerPopup.classList.toggle('show');
    }

    const audioPlayer = document.getElementById('audio-player');
    const songOptionDiv = document.getElementById('song-option');
    const songImage = document.getElementById('song-image');
    const audioWave = document.getElementById('audio-wave');
    const volumeInput = document.querySelector('input[type="range"]');
    const groups = ['T8', 'T7', 'Tag2', 'T6', 'T5'];
    let currentIndex = 0;

    function updateSongOption() {
      const group = groups[currentIndex];
      const [starter, loop] = {
        'T8': ['sounds/T8Starter.mp3', 'sounds/T8Loop.mp3'],
        'T7': ['sounds/T7Starter.mp3', 'sounds/T7Loop.mp3'],
        'Tag2': ['sounds/Tag2Starter.mp3', 'sounds/Tag2Loop.mp3'],
        'T6': ['sounds/T6Starter.mp3', 'sounds/T6Loop.mp3'],
        'T5': ['sounds/T5Starter.mp3', 'sounds/T5Loop.mp3']
      }[group];

      audioPlayer.src = starter;
      audioPlayer.currentTime = 0;

      // Display visual indicators
      songImage.src = `${group}.jpg`;
      songImage.style.filter = 'none';
      songImage.style.transform = 'translateX(0)';
      audioWave.style.display = 'none';
    }


    function prevSong() {
      currentIndex = (currentIndex - 1 + groups.length) % groups.length;
      songImage.style.transform = 'translateX(-100%)';
      setTimeout(() => {
        updateSongOption();
      }, 300);
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % groups.length;
      songImage.style.transform = 'translateX(100%)';
      setTimeout(() => {
        updateSongOption();
      }, 300);
    }

    function playSong() {
      const group = groups[currentIndex];
      const [starter, loop] = {
        'T8': ['sounds/T8Starter.mp3', 'sounds/T8Loop.mp3'],
        'T7': ['sounds/T7Starter.mp3', 'sounds/T7Loop.mp3'],
        'Tag2': ['sounds/Tag2Starter.mp3', 'sounds/Tag2Loop.mp3'],
        'T6': ['sounds/T6Starter.mp3', 'sounds/T6Loop.mp3'],
        'T5': ['sounds/T5Starter.mp3', 'sounds/T5Loop.mp3']
      }[group];

      songImage.style.filter = 'brightness(0.5)';
      audioWave.style.display = 'block';

      if (audioPlayer.paused) {
        if (audioPlayer.currentTime === 0) {
          // If the audio hasn't been played before, start from the beginning
          audioPlayer.src = starter;
          audioPlayer.play();
          audioPlayer.addEventListener('ended', function() {
            audioPlayer.src = loop;
            audioPlayer.play();
            audioPlayer.addEventListener('ended', function() {
              this.currentTime = 0;
              this.play();
            }, { once: true });
          }, { once: true });
        } else {
          // If the audio has been played before, continue from the current time
          audioPlayer.play();
        }
      } else {
        audioPlayer.play();
      }
    }

    function stopSong() {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
      songImage.style.filter = 'none';
      audioWave.style.display = 'none';
    }

    function adjustVolume(value) {
      audioPlayer.volume = value;
      volumeInput.style.setProperty('--value', value);
    }

    function pauseSong() {
      audioPlayer.pause();
    }

    window.onload = function() {
      const audioPlayerPopup = document.getElementById('audio-player-popup');
      audioPlayerPopup.classList.add('show');
    }

    updateSongOption();
    adjustVolume(1); // Initialize the volume input with full red color

    </script>
