  <title>Character Select</title>
  <style>
    .character-select {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
    }

    .character-icon {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      overflow: hidden;
      cursor: pointer;
      background-color: #333;
      border: 2px solid #666;
      border-top-left-radius: 15px;
    }

    .character-icon img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .character-icon::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .character-icon:hover::before {
      opacity: 1;
    }

    .character-icon.selected::before {
      background-color: rgba(255, 0, 0, 0.5);
    }

    .random {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      background-color: #333;
      color: #fff;
      border: 2px solid #666;
      border-top-left-radius: 15px;
    }

    .temp {
      background-color: #333;
      border: 2px solid #666;
      border-top-left-radius: 15px;
    }
  </style>

  <audio id="backgroundMusic" src="t8select.m4a" loop></audio>
  <button id="musicControlButton">Pause Music</button>


  <script>
    const audio = document.getElementById('backgroundMusic');
    const button = document.getElementById('musicControlButton');

    // Play music when the page loads
    window.addEventListener('load', () => {
        audio.play();
      });

    
          // Toggle play/pause on button click
    button.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            button.textContent = 'Pause Music';
        } else {
            audio.pause();
            button.textContent = 'Play Music';
        }
        });
    
    const characterIcons = document.querySelectorAll('.character-icon:not(.temp):not(.random)');
    characterIcons.forEach(icon => {
      icon.addEventListener('mouseover', () => {
        characterIcons.forEach(icon => icon.classList.remove('selected'));
        icon.classList.add('selected');
      });
      icon.addEventListener('mouseout', () => {
        icon.classList.remove('selected');
      });
    });
  </script>
